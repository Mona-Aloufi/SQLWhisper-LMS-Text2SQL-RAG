version: '3.8'

services:
  # FastAPI Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sqlwhisper-backend
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=${MODEL_NAME:-yasserrmd/Text2SQL-1.5B}
      - SUMMARY_MODEL_NAME=${SUMMARY_MODEL_NAME:-google/flan-t5-base}
      - HF_TOKEN=${HF_TOKEN:-}
    volumes:
      - ./data:/app/data
      - ./streamlit_app/history.csv:/app/streamlit_app/history.csv
      - model_cache:/root/.cache/huggingface
    command: /usr/local/bin/docker-entrypoint.sh python -m uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Streamlit Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sqlwhisper-frontend
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://backend:8000
    volumes:
      - ./streamlit_app:/app/streamlit_app
      - ./data:/app/data
      - ./streamlit_app/history.csv:/app/streamlit_app/history.csv
    command: /usr/local/bin/docker-entrypoint.sh streamlit run streamlit_app/streamlitapp.py --server.port 8501 --server.address 0.0.0.0 --server.headless true
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  model_cache:
    driver: local
